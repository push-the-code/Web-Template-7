<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Architecure</title>
        <style type="text/css" media="all">
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: Verdana, Sans-Serif;
            }
            a {
                text-decoration: none;
                color: #000000;
                font-size: 16px;
            }
            .navbar {
                display: none;
                width: 100%;
                background: #f5f5f5;
                position: fixed;
                top: 0;
                z-index: 1;
                box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19);
            }
            .navbar > .nav-section {
                width: 100%;
                padding: 8px 16px;
                display: inline-block;
            }
            .navbar > .nav-section > a {
                float: left;
                padding: 8px 16px;
                letter-spacing: 4px;
            }
            .navbar > .nav-section > a:hover {
                background: #e5e5e5;
            }
            .navbar > .nav-section > .nav-right {
                float: right;
                display: inline-block;
            }
            .navbar > .nav-section > .nav-right > a {
                float: left;
                padding: 8px 16px;
                letter-spacing: 4px;
            }
            .navbar > .nav-section > .nav-right > a:hover {
                background: #e5e5e5;
            }
            
            .cover {
                position: relative;
            }
            .cover > h1 {
                width: fit-content;
                z-index: 1;
                color: #ffffff;
                margin: 0 auto;
                left: 0;
                right: 0;
                position: absolute;
                vertical-align: middle;
                border: 1px solid;
            }
            .cover > img {
                width: 100%;
                height: auto;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <section class="nav-section">
                <a href="#"><span style="font-weight: bold;">BR</span> Arcihtects</a>
                <section class="nav-right">
                    <a href="#">Projects</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </section>
            </section>
        </nav>
        <div class="cover">
            <h1><span style="background: #000000; color: #ffffff;">BR</span> Architect</h1>
            <img src="https://www.w3schools.com/w3images/architect.jpg" alt="" />
        </div>
    </body>
</html>
